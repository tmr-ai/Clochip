<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let item of lstInventory">
    <ion-item (click)="openModal(item)">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <ion-label>{{ item.txtName }} </ion-label>
            <ion-label class="subtitle">{{ item.enumCut }} - Size: {{ item.txtSize }}</ion-label>
          </ion-col>
          <ion-col size="3">

          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-content>


<app-item-modal [item]="chosenItem" [(modalOpen)]="modalOpen"></app-item-modal>
