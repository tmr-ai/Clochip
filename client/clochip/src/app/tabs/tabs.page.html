<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab-washing">
      <ion-icon name="flask-outline"></ion-icon>
      <ion-label>Washing</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-favorites" style="margin-right: 10vw">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-inventory" style="margin-left: 10vw">
      <ion-icon name="shirt-outline"></ion-icon>
      <ion-label>Inventory</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="scanButton">
    <ion-fab-button (click)="readNfc()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    [isOpen]="openCreateModal"
    [breakpoints]="[0.1, 0.5, 1]"
    [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content>Create entry</ion-content>
    </ng-template>
  </ion-modal>

</ion-tabs>
