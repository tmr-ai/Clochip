<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="flask-outline"></ion-icon>
      <ion-label>Washing</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" style="margin-right: 10vw">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" style="margin-left: 10vw">
      <ion-icon name="shirt-outline"></ion-icon>
      <ion-label>Inventory</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="scanButton">
    <ion-fab-button (click)="read()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-tabs>
